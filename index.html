<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- пропорция-->
  <link rel="stylesheet" href="style/style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__container">
        <button class="header__burger__btn" id="burger">
          <span></span><span></span><span></span>
        </button>
        <!-- <svg class="header__mobaile__menu" width="30" height="23" viewBox="0 0 30 23" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <rect width="30" height="3" fill="black" />
              <rect y="10" width="30" height="3" fill="black" />
              <rect y="20" width="30" height="3" fill="black" />
            </svg> -->
        <picture class="header__logo">
          <source srcset="amg/Logo320.svg" media="(max-width: 320px)">
          <source srcset="amg/Logo1024.svg" media="(max-width: 1024px)">
          <img src="img/logo.png" alt="#">
        </picture>
        <nav class="header__menu">
          <ul class="header__menu__list">
            <li class="header__item">
              <a href="#" class="header__item__link">О нас
              </a>
            </li>
            <li class="header__item"><a href="#" class="header__item__link">
                Проекты
              </a></li>
            <li class="header__item"><a href="#" class="header__item__link">
                Этапы
              </a></li>
            <li class="header__item"><a href="#" class="header__item__link">
                Отзывы
              </a></li>
            <li class="header__item"><a href="#" class="header__item__link">
                Контакты
              </a></li>
          </ul>
          <button class="header__menu-button" id="open__search__form"><svg width="24" height="24" viewBox="0 0 24 24"
              fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="7.56126" height="1.89031"
                transform="matrix(0.713342 0.700816 -0.713342 0.700816 18.6064 17.3762)" fill="black" />
              <path
                d="M20.9303 10.7726C20.9303 16.1533 16.4855 20.5452 10.9652 20.5452C5.44478 20.5452 1 16.1533 1 10.7726C1 5.39198 5.44478 1 10.9652 1C16.4855 1 20.9303 5.39198 20.9303 10.7726Z"
                stroke="black" stroke-width="2" />
            </svg>
          </button>
        </nav>
        <!-- Что будем искать? -->
        <form action="#" class="search" id="search__form">
          <input class="search__input" type="text" placeholder="Что будем искать?">
          <button class="search__form__send" id="search__form__sendid" type="submit"><svg width="24" height="24"
              viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="7.56126" height="1.89031"
                transform="matrix(0.713342 0.700816 -0.713342 0.700816 18.6064 17.3762)" fill="black" />
              <path
                d="M20.9303 10.7726C20.9303 16.1533 16.4855 20.5452 10.9652 20.5452C5.44478 20.5452 1 16.1533 1 10.7726C1 5.39198 5.44478 1 10.9652 1C16.4855 1 20.9303 5.39198 20.9303 10.7726Z"
                stroke="black" stroke-width="2" />
            </svg></button>
          <button class="search__form__close" id="search__form__closeid" type="submit">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="8.9541" y="7.30432" width="11.6645" height="2.33291" transform="rotate(45 8.9541 7.30432)"
                fill="#CACACA" />
              <rect x="7.30469" y="15.5524" width="11.6645" height="2.33291" transform="rotate(-45 7.30469 15.5524)"
                fill="#CACACA" />
              <circle cx="12" cy="12" r="11" stroke="#CACACA" stroke-width="2" />
            </svg>

          </button>
        </form>
      </div>
    </div>
  </header>
  <section class="hero">
    <div class="container hero__container">
      <form class="hero__form">
        <button class="hero__form__button">все катигории</button>
        <div class="hero__form__search request">
          <input class="request__input" type="text" placeholder="Поиск по товарам">
          <button class="request__button">Найти</button>
        </div>
      </form>
      <div class="modal-window">привет</div>
    </div>
  </section>
<script src="script/script.js"></script>
</body>

</html>
